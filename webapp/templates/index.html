{% extends 'base.html' %}

{% block title %}
BackorderPrediction
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">Backorder Prediction Model</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/mfalila/backorder_analytics_mlops">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the details as indicated:</p>
                                </blockquote>
                            </label>
                            <textarea class="form-control" name="national_inv" rows="1"
                                placeholder="national_inv expected range 0.0 to 360.0"></textarea>
                            <textarea class="form-control" name="lead_time" rows="1"
                                placeholder="lead_time expected range 2.0 to 12.0"></textarea>
                            <textarea class="form-control" name="in_transit_qty" rows="1"
                                placeholder="in_transit_qty expected range 0.0 to 16.0"></textarea>
                            <textarea class="form-control" name="forecast_3_month" rows="1"
                                placeholder="forecast_3_month expected range 0.0 to 82.0"></textarea>
                            <textarea class="form-control" name="sales_3_month" rows="1"
                                placeholder="sales_3_month expected range 0.0 to 114.0"></textarea>
                            <textarea class="form-control" name="perf_6_month_avg" rows="1"
                                placeholder="perf_6_month_avg expected range 0.0 to 0.99"></textarea>
                            <textarea class="form-control" name="deck_risk_Yes" rows="1"
                                placeholder="deck_risk_Yes expected 0 or 1"></textarea>
                            <textarea class="form-control" name="neg_inv_balance" rows="1"
                                placeholder="neg_inv_balance expected 0 or 1"></textarea>
                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
